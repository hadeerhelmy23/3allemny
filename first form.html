<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="first form.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">تسجيل الدخول</h2>
            
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="البريد الالكتروني " />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="الكود التعريفي " />
            </div>
            <a  class="btn" style="text-align: center;" href="second home.html"> ارسال</a>
            <p class="social-text">او يمكنك تسجيل الدخول عبر</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">انشاء حساب</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="اسم المستخدم" />
            </div>
            <div class="input-field">
              <i class="fas fa-address-card"></i>
              <input type="text" placeholder="الرقم القومي" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-university"></i>
              <input type="text" placeholder="الجامعة/الكلية/الفرقة" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="البريد الالكتروني " />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="كلمة السر" />
            </div>
            
           <a  class="btn" style="text-align: center;" href=""> ارسال</a>
            
            <p class="social-text">او يمكنك انشاء حساب عبر</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> اذا كنت جديد هنا؟</h3>
            <p>
              "يمكنك انشاء حساب جديد عبر النقر علي ذر "انشاء حساب

            </p>
            <button class="btn transparent" id="sign-up-btn">
              انشاء حساب

            </button>
          </div>
          <img src="image/تسجيل الدخول 1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>اذا كنت مسجل معانا بالفعل؟</h3>
            <p>
              "يمكنك انشاء تسجيل الدخول عبر النقر علي ذر "تسجيل الدخول

            </p>
            <button class="btn transparent" id="sign-in-btn">
              تسجيل الدخول

            </button>
          </div>
          <img src="image/انشاء حساب 2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="first form.js"></script>
  </body>
</html>
